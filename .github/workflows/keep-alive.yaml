name: Keep Render App Awake

on:
  schedule:
    - cron: '*/10 * * * *' # runs every 10 minutes
  workflow_dispatch: # allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render server
        run: |
          curl -s https://expo-ecommerce-35t7.onrender.com/health > /dev/null
